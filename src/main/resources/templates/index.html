<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
    div::after {
         content: "";
         background: url('https://cdn.hipwallpaper.com/i/81/5/RKF5W1.jpg');
         opacity: 0.15;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
         position: absolute;
         z-index: -1;
}

        h1{
        font-size: 80px;
         font-family: cursive;
        font-weight: 600;
        color: #000099;
        }
        h3{
        font-size: 50px;
        font-family: cursive;
        font-weight: 600;
        }
    </style>
    <title>DEMO PHONEBOOK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 align="center">PHONEBOOK</h1>
       <div th:each="el : ${users}" class="alert alert-info mt-2">
        <h3 align="center" th:text="${el.firstName}+' ' +${el.lastName}"/>

        <p th:each="nums : ${el.numbers}" th:text="${nums.number}"></p>
        <p th:text="${el.email}"/>
        <p th:text="${el.address}"/>
       <!-- <a th:href="'/user/'+${el.id}">Details</a>-->
    </div>
</div>


<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is Â© Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>

</body>
</html>
