<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DEMO PHONEBOOK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>PHONEBOOK</h1>
       <div th:each="el : ${users}" class="alert alert-info mt-2">
        <h3 th:text="${el.firstName}"/>
        <p th:text="${el.lastName}"/>
        <p th:text="${el.number}"/>
        <p th:text="${el.email}"/>
        <p th:text="${el.address}"/>
       <!-- <a th:href="'/user/'+${el.id}">Details</a>-->
    </div>
</div>


<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is Â© Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>

</body>
</html>
