<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DEMO PHONEBOOK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add new record to Phonebook</h1>
    <form action="/add" method="post">
        <input type="text" name="firstName" placeholder="enter First Name" class="form-control"><br>
        <input type="text" name="lastName" placeholder="enter Last Name" class="form-control"><br>
        <input type="text" name="number" placeholder="enter phone number" class="form-control"><br>
        <input type="text" name="email" placeholder="enter email" class="form-control"><br>
        <textarea name="address" placeholder="enter address" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Save to phonebook</button>
    </form>

</div>


<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Album example is Â© Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>

</body>
</html>
